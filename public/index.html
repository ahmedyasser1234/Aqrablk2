<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://res.cloudinary.com/dk3wwuy5d/image/upload/v1768847093/logo_web_bar_2_qwdhpl.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#080911" />
    <meta name="description" content="أقربلك ميديا" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>أقربلك ميديا - Aqrablik Media</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @font-face {
        font-family: 'TheYearOfHandicrafts';
        src: url('%PUBLIC_URL%/fonts/TheYearofHandicrafts.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'TheYearOfHandicrafts', 'Cairo', sans-serif;
        background-color: #080911;
        overflow-x: hidden;
        margin: 0;
        color: white;
      }
      
      /* --- التعديل هنا: إخفاء الماوس عن كل العناصر بلا استثناء --- */
      @media (min-width: 1024px) {
        *, *::before, *::after {
          cursor: none !important;
        }
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.15);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

       @keyframes orbit {
    from {
      /* translate(-50%, -50%) للحفاظ على المركز في المنتصف تماماً */
      /* translateX(450px) هي المسافة بين المركز والصخرة (نصف القطر) */
      transform: translate(-50%, -50%) rotate(0deg) translateX(400px) rotate(0deg);
    }
    to {
      /* rotate(360deg) للدوران دورة كاملة */
      /* rotate(-360deg) في النهاية لمنع الصخرة نفسها من الدوران حول نفسها (تبقى ثابتة الاتجاه) */
      transform: translate(-50%, -50%) rotate(360deg) translateX(430px) rotate(-360deg);
    }
  }

  .animate-orbit {
    animation: orbit 20s linear infinite; /* جعلنا السرعة 20 ثانية لأن الدائرة أصبحت أكبر */
  }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
